<ion-header no-border>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="assets/img/vtube-logo-gray.svg" />
    <div class="loginCred">
      <h3>{{'FORGOT_PASS'|translate}}</h3><br>{{'FORGOT_PASS_MSG1'|translate}} <br><br>{{'FORGOT_PASS_MSG2'|translate}}
      <p *ngIf="!hideMessage" style="color:red !important;">{{message}}</p>
      <ion-item>
        <ion-label floating>{{'EMAIL'|translate}}</ion-label>
        <ion-input [(ngModel)]="inputEmail" type="email"></ion-input>
      </ion-item>
      <button ion-button (click)="sendResetEmail()"><b>{{'SUBMIT'|translate}}</b></button>
    </div>
</ion-content>
