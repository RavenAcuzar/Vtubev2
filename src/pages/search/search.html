<ion-header no-border>

  <ion-navbar>
    <ion-title>{{'SEARCH'|translate}}</ion-title>
  </ion-navbar>
  <ion-toolbar>
  <ion-searchbar autofocus
      [(ngModel)]="keyword">
    </ion-searchbar>
    <ion-buttons right>
			<button ion-button icon-only (click)='onInput()'>
				<ion-icon name="md-search"></ion-icon>
			</button>
		</ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div class="container-videos" *ngFor="let items of SearchResults" [hidden]="hideResults">
    <div class="video-box">
      <img [src]="items.vidImage" (click)="playVideo(items.bcid, items.vidPriv)" onerror="this.onerror=null;this.src='https://mobilevtube.the-v.net/Resources/vtube/images/PlaceholderVideo(273x180px).jpg';"/>
      <div class="info" (click)="playVideo(items.bcid, items.vidPriv)">
        <h2><ion-icon name="lock" color="secondary" [hidden]="items.noLock"></ion-icon> {{items.Title}}</h2>
        <p>
          <span class="channel">{{items.language}}</span><br>
          <span class="views">{{items.time}}</span>
          <!-- <span>&nbsp;&bull;&nbsp;</span> -->
          <!-- <span class="points">{{items.vidPoints}} {{'POINTS'|translate}}</span> -->
        </p>
      </div>
      <button ion-button padding-bottom="false" (click)="presentPopover($event, items)">
            <ion-icon name="md-more"></ion-icon>
          </button>
    </div>
  </div>
</ion-content>
