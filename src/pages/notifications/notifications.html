<ion-header no-border>
  <ion-navbar no-border-bottom >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <div *ngIf="notifications.length == 0" class="no-items">
    <ion-icon name="md-paper"></ion-icon>
  </div>
<ion-list *ngIf="notifications.length > 0" no-lines>
  <ion-item-sliding *ngFor="let n of notifications;let i = index">
  <ion-item [id]="n.id" [class.wasRead] = "n.wasRead == 'true'" (click)="goToNotification(n.data, n.id)">
    <ion-avatar item-start>
      <img [src]="n.thumbnail" onerror="this.onerror=null;this.src='https://mobilevtube.the-v.net/Resources/vtube/images/UserAvatar(80x80px).jpg';"/>
    </ion-avatar>
    <h2>{{n.message}}</h2>
    <p>
      <ion-icon name="md-calendar"></ion-icon> {{n.date}}
    </p>
  </ion-item>
  <ion-item-options side="right">
    <button ion-button color="primary" (click)="deleteNotif(n.id, i)">
      <ion-icon name="md-trash"></ion-icon>
      Delete
    </button>
  </ion-item-options>
</ion-item-sliding>
</ion-list>
</ion-content>
