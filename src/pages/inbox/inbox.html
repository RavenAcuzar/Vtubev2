<ion-header no-border>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'INBOX'|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list has-lines>
    <ion-list-header class="list-head">
      {{'MY_INBOX'|translate}}
    </ion-list-header>
    <ion-item *ngFor="let email of emails" (click)="showEmailContent(email)">
      <ion-icon name="ios-mail-outline" item-start color="primary"></ion-icon>
      <h2>{{email.Sender}}</h2>
      <h3>{{email.Subject}}</h3>
      <p>{{email.Body}}</p>
      <ion-note item-end>{{email.date}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
